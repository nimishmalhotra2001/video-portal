<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 40px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0f172a;
            font-weight: 800;
        }

        .btn-video {
            width: 220px;
            height: 220px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
            border: 6px solid #dbeafe;
            text-align: center;
            line-height: 1.2;
            transition: all 0.2s;
            margin: 0 auto;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-video:active {
            transform: scale(0.95);
        }

        .btn-video.disabled {
            background: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            border-color: #e2e8f0;
        }

        #setup-ui {
            display: block;
            width: 100%;
        }

        #open-ui {
            display: none;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #fff;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 12px;
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .btn-admin {
            background: #1e293b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
        }

        .status-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            background: #f1f5f9;
        }

        #status-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #475569;
            margin-bottom: 8px;
        }

        #timer-label {
            font-size: 0.95rem;
            color: #2563eb;
            font-weight: 600;
            line-height: 1.4;
        }

        #error-box {
            background: #fef2f2;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.85rem;
            border: 1px solid #fecaca;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.99);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border: 6px solid #f1f5f9;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .timer-val {
            position: absolute;
            font-size: 2.2rem;
            font-weight: 800;
            color: #2563eb;
        }

        .branding {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- ADMIN SETUP -->
        <div id="setup-ui">
            <h1 style="text-align:left; font-size: 1.2rem;">Portal Admin Setup</h1>
            <p style="font-size:0.8rem; margin-bottom:10px; color:#666;">Users will rotate through these links
                secretely.</p>
            <textarea id="links-input" placeholder="Enter secret links (one per line)..."></textarea>
            <button class="btn-admin" onclick="generateMasterLink()">Generate Secret Portal Link</button>
        </div>

        <!-- USER SIDE -->
        <div id="open-ui">
            <h1>Video Access Portal</h1>
            <div id="main-btn" class="btn-video" onclick="startUnlock()">UNLOCK<br>VIDEO<br>LINK</div>

            <div class="status-box">
                <div id="status-label">Step 0 of 1: Security Check</div>
                <div id="timer-label">
                    YOU MUST KEEP THE TAB OPEN FOR 10 SECONDS TO VERIFY ACCESS
                </div>

                <div id="error-box">
                    <span id="error-content" style="color: #dc2626; font-weight:600;"></span>
                </div>
            </div>

            <div class="branding">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Secure Verification System
            </div>
        </div>
    </div>

    <!-- OVERLAY -->
    <div id="overlay">
        <div class="timer-circle"></div>
        <div class="timer-val" id="countdown">30</div>
        <p style="margin-top:30px; font-weight:800; color: #0f172a; font-size: 1.1rem;" id="verifying-text">Verifying
            User Session...</p>
        <p style="color:#64748b; font-size: 0.9rem; margin-top: 8px;">Keep the verification tab active to proceed.</p>
    </div>

    <script>
        let currentLinks = [];
        let currentIndex = 0;
        let childWin = null;
        let timerInt = null;
        let checkerInt = null;
        let secondsLeft = 30;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('v');
            if (data) {
                try {
                    const decoded = decodeURIComponent(escape(atob(data)));
                    currentLinks = decoded.split('\n').filter(l => l.trim() !== '');
                    if (currentLinks.length > 0) {
                        document.getElementById('setup-ui').style.display = 'none';
                        document.getElementById('open-ui').style.display = 'block';
                    }
                } catch (e) { }
            }
        };

        function startUnlock() {
            if (currentIndex >= currentLinks.length) return;

            let url = currentLinks[currentIndex].trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            childWin = window.open(url, '_blank');
            if (!childWin) { alert("Enable pop-ups!"); return; }

            // Start Logic
            secondsLeft = 30;
            document.getElementById('countdown').innerText = secondsLeft;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('error-box').style.display = 'none';

            timerInt = setInterval(() => {
                secondsLeft--;
                document.getElementById('countdown').innerText = secondsLeft;
                if (secondsLeft <= 0) {
                    stopAll();
                    currentIndex++;
                    document.getElementById('overlay').style.display = 'none';

                    // Logic updated: Hide the real progress.
                    // Only show success if it's the absolute last link.
                    if (currentIndex < currentLinks.length) {
                        showTrickError();
                    } else {
                        showFinalSuccess();
                    }
                }
            }, 1000);

            checkerInt = setInterval(() => {
                if (childWin && childWin.closed) {
                    failVerification("Verification Interrupted: Tab was closed. Please try again.");
                }
            }, 500);
        }

        function showTrickError() {
            const errBox = document.getElementById('error-box');
            const errContent = document.getElementById('error-content');
            errBox.style.display = 'block';
            errContent.innerHTML = "<b>NOT VERIFIED:</b> YOU HAVE NOT KEPT THE TAB OPEN KINDLY OPEN AGAIN";

            // Keep the user thinking they are still at the beginning
            document.getElementById('status-label').innerText = "Step 0 of 1: Re-Verification Required";
            document.getElementById('main-btn').innerHTML = "RE-VERIFY<br>LINK";
        }

        function failVerification(msg) {
            stopAll();
            document.getElementById('overlay').style.display = 'none';
            const errBox = document.getElementById('error-box');
            const errContent = document.getElementById('error-content');
            errBox.style.display = 'block';
            errContent.innerHTML = msg;
        }

        function showFinalSuccess() {
            document.getElementById('main-btn').innerHTML = "ACCESS<br>GRANTED";
            document.getElementById('main-btn').classList.add('disabled');
            document.getElementById('status-label').innerText = "Security Check Complete! âœ…";
            document.getElementById('timer-label').innerText = "All resources are now unlocked.";
            document.getElementById('timer-label').style.color = "#059669";
            document.getElementById('error-box').style.display = 'none';
        }

        function stopAll() { clearInterval(timerInt); clearInterval(checkerInt); }

        function generateMasterLink() {
            const text = document.getElementById('links-input').value.trim();
            if (!text) return alert("Please enter links.");
            const encoded = btoa(unescape(encodeURIComponent(text)));
            const baseUrl = window.location.origin + window.location.pathname;
            const finalLink = `${baseUrl}?v=${encoded}`;
            prompt("Master Link Generated:", finalLink);
        }
    </script>
</body>


</html>
