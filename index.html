<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 40px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #0f172a;
            font-weight: 800;
        }

        .btn-video {
            width: 220px;
            height: 220px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
            border: 6px solid #dbeafe;
            text-align: center;
            line-height: 1.2;
            transition: all 0.2s;
            margin: 0 auto;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-video:active {
            transform: scale(0.95);
        }

        .disabled {
            background: #94a3b8 !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
            border-color: #e2e8f0 !important;
        }

        #setup-ui,
        #open-ui {
            width: 100%;
        }

        #open-ui {
            display: none;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #fff;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .btn-admin {
            background: #1e293b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
        }

        .status-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            background: #f1f5f9;
        }

        #timer-label {
            font-size: 0.95rem;
            color: #2563eb;
            font-weight: 600;
            line-height: 1.4;
            margin-top: 5px;
        }

        #error-box {
            background: #fef2f2;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.85rem;
            border: 1px solid #fecaca;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.99);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border: 6px solid #f1f5f9;
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .timer-val {
            position: absolute;
            font-size: 2.2rem;
            font-weight: 800;
            color: #2563eb;
        }

        .branding {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- ADMIN AREA -->
        <div id="setup-ui">
            <h1>Portal Admin Setup</h1>
            <textarea id="links-input" placeholder="Paste your links here..."></textarea>
            <button class="btn-admin" onclick="generateMaster()">Generate Link</button>
        </div>

        <!-- USER AREA -->
        <div id="open-ui">
            <h1>Video Access Portal</h1>
            <div id="main-btn" class="btn-video" onclick="startVerification()">UNLOCK<br>VIDEO<br>LINK</div>
            <div class="status-box">
                <div style="font-weight:700; color:#475569;">Step 0 of 1: Security Check</div>
                <div id="timer-label">YOU MUST KEEP THE TAB OPEN FOR <span class="wait-time">10</span> SECONDS</div>
                <div id="error-box"><span id="err-text" style="color:#dc2626; font-weight:600;"></span></div>
            </div>
            <div class="branding">Secure Verification System</div>
        </div>
    </div>

    <!-- OVERLAY -->
    <div id="overlay">
        <div class="timer-circle"></div>
        <div class="timer-val" id="countdown">10</div>
        <p style="margin-top:20px; font-weight:800;">Verifying Session...</p>
    </div>

    <script>
        /* ========================================== */
        /*   ONLY CHANGE THIS NUMBER (COUNTDOWN TIME) */
        /* ========================================== */
        const WAIT_SECONDS = 30;
        /* ========================================== */

        let links = [];
        let index = 0;
        let childWin, timer, checker, left;

        // Auto-update UI with the time
        document.querySelectorAll('.wait-time').forEach(el => el.innerText = WAIT_SECONDS);
        document.getElementById('countdown').innerText = WAIT_SECONDS;

        window.onload = () => {
            const data = new URLSearchParams(window.location.search).get('v');
            if (data) {
                try {
                    links = decodeURIComponent(escape(atob(data))).split('\n').filter(l => l.trim() !== '');
                    if (links.length > 0) {
                        document.getElementById('setup-ui').style.display = 'none';
                        document.getElementById('open-ui').style.display = 'block';
                    }
                } catch (e) { }
            }
        };

        function startVerification() {
            if (index >= links.length) return;
            let url = links[index].trim();
            if (!url.startsWith('http')) url = 'https://' + url;

            childWin = window.open(url, '_blank');
            if (!childWin) return alert("Allow popups first!");

            left = WAIT_SECONDS;
            document.getElementById('countdown').innerText = left;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('error-box').style.display = 'none';

            timer = setInterval(() => {
                left--;
                document.getElementById('countdown').innerText = left;
                if (left <= 0) {
                    clearInterval(timer); clearInterval(checker);
                    index++;
                    document.getElementById('overlay').style.display = 'none';
                    if (index < links.length) {
                        document.getElementById('error-box').style.display = 'block';
                        document.getElementById('err-text').innerHTML = "<b>NOT VERIFIED:</b> YOU HAVE NOT KEPT THE TAB OPEN KINDLY OPEN AGAIN";
                        document.getElementById('main-btn').innerHTML = "RE-VERIFY<br>LINK";
                    } else {
                        document.getElementById('main-btn').innerHTML = "ACCESS<br>GRANTED";
                        document.getElementById('main-btn').classList.add('disabled');
                    }
                }
            }, 1000);

            checker = setInterval(() => {
                if (childWin && childWin.closed) {
                    clearInterval(timer); clearInterval(checker);
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('error-box').style.display = 'block';
                    document.getElementById('err-text').innerText = "Tab was closed! Try again.";
                }
            }, 500);
        }

        function generateMaster() {
            const input = document.getElementById('links-input').value.trim();
            if (!input) return alert("Links daalo!");
            const b64 = btoa(unescape(encodeURIComponent(input)));
            prompt("Master Link:", window.location.origin + window.location.pathname + "?v=" + b64);
        }
    </script>
</body>

</html>
